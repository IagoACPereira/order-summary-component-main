<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <img src="images/illustration-hero.svg">

    <div id="contents">
      <h2>Order Summary</h2>

      <p id="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div id="plan">
        <img src="images/icon-music.svg">
        <div>
          <h4 id="plan_title">Annual Plan</h4>
          <p id="plan_price">$59.99/year</p>
        </div>
        <a href="#"><p id="plan_change">Change</p></a>
      </div>      

      <button id="proceed_btn">Proceed to Payment</button>
      <p id="cancel">Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IagoACPereira">Iago Azevedo Costa Pereira</a>.
  </div>
</body>
</html>
